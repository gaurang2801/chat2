<!DOCTYPE html>

<html>

    <head>

        <title>Socket.io Chat Application</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

        <link rel="stylesheet" type="text/css" href="index.css"/>

    </head>

    <body>

        <div id="mario-chat">

            <div id="chat-window">

                <div id="output" style='color:white'></div>

                <div id="feedback"></div>

            </div>

            <input id="handle" type="text" placeholder="Handle"/>

            <input id="message" type="message" placeholder="Message"/>

            <button id="send" style="background-color:#f30e36;color:white;text-align:center;padding:2px;border-radius:20px"> SEND </button>


        </div>

        <script src="/chat.js"></script>

    </body>

</html>
